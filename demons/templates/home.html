{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">QR Code Attendance System</h1>
        
        {% if user.is_authenticated %}
            {% if user.role == 'admin' %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    
                </div>
            {% elif user.role == 'security' %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="{% url 'demons:scan' %}" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">
                        Scan QR Code
                    </a>
                    
                </div>
            {% endif %}
            <div class="mt-4">
                <a href="{% url 'demons:logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Logout
                </a>
            </div>
        {% else %}
            <div class="text-center">
                <a href="{% url 'demons:login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Login
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
