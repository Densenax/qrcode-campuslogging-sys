{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMCCSekyu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-imcc-pink {
            background-color: #FF69B4;
        }
        .hover-bg-imcc-pink:hover {
            background-color: #FF1493;
        }
        .text-imcc-pink {
            color: #FF69B4;
        }
        .border-imcc-pink {
            border-color: #FF69B4;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FF69B4 0%, #FFC0CB 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md p-6">
        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Logo Header -->
            <div class="p-8 gradient-bg flex flex-col items-center">
                <img src="{% static 'images/IMCC-Logo.png' %}" alt="IMCC Logo" class="h-24 w-auto mb-4">
                <h1 class="text-2xl font-bold text-white text-center">IMCCSekyu</h1>
            </div>

            <!-- Login Form -->
            <div class="p-8">
                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                        <span class="block text-sm">{{ message }}</span>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" action="{% url 'demons:login' %}" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                            Username
                        </label>
                        <input 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-imcc-pink transition-all"
                            id="username" 
                            type="text" 
                            name="username" 
                            required
                            placeholder="Enter your username"
                        >
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                            Password
                        </label>
                        <input 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-imcc-pink transition-all"
                            id="password" 
                            type="password" 
                            name="password" 
                            required
                            placeholder="Enter your password"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-imcc-pink hover:bg-pink-500 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-200 focus:ring-offset-2 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5"
                    >
                        Sign In
                    </button>
                </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
